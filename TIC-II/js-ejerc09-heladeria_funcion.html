<!DOCTYPE html>
<html>
<head>
    <title>Heladería</title>
</head>
<body>
    <input type="text" id="sizeInput" placeholder="Tamaño de helado (1, 2 o 3)">
    <input type="text" id="flavorInput" placeholder="Sabor de helado">
    <input type="text" id="toppingInput" placeholder="Topping">
    <button onclick="calculatePrice()">Calcular precio</button>
    <h1 id="priceDisplay"></h1>
    <img id="icecreamImg" src="default.jpg">
    <script>
        var size, flavor, topping, price = 0;

        function calculatePrice() {
            size = document.getElementById("sizeInput").value;
            flavor = document.getElementById("flavorInput").value;
            topping = document.getElementById("toppingInput").value;

            if (size === "1") {
                price += 1;
            } else if (size === "2") {
                price += 2;
            } else if (size === "3") {
                price += 3;
            }

            if (flavor === "chocolate" || flavor === "vainilla") {
                price += 1;
            }

            if (topping === "chocolate líquido" || topping === "nata") {
                price += 0.3;
            } else {
                price += 0.5;
            }

            document.getElementById("priceDisplay").textContent = "Precio total: " + price + "€";
            displayIcecreamImg();
        }

        function displayIcecreamImg() {
            var icecreamImgElement = document.getElementById("icecreamImg");
            switch(flavor) {
                case "chocolate":
                    icecreamImgElement.setAttribute("src", "https://vectorportal.com/storage/chocolate-ice-cream-vector.jpg");
                    break;
                case "vainilla":
                    icecreamImgElement.setAttribute("src", "https://vectorportal.com/storage/nHCMqG7E59duIxHw1G1ThxrdPAkOAg1zdBDazEAo.jpg");
                    break;
                case "fresa":
                    icecreamImgElement.setAttribute("src", "https://vectorportal.com/storage/ice-cream-2-vectorportal.jpg");
                    break;
                case "pistacho":
                    icecreamImgElement.setAttribute("src", "https://vectorportal.com/storage/kiwi-ice-cream-cc0.jpg");
                    break;
                default:
                    icecreamImgElement.setAttribute("src", "default.jpg");
            }
        }
    </script>
</body>
</html>
