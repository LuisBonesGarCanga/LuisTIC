<!DOCTYPE html>
<html>
  <body>
    <h1>Título del ejercicio</h1>
    <script>
      var A = 10;
      var B = 20;
      document.write("Que 10 es menor que 20 Y que 20 es menor que 10 es " + (A < B && B < A) + "<br>");
      document.write("Que 10 es menor que 20 O que 20 es menor que 10 es " + (A < B || B < A) + "<br>");
      document.write("Que 10 es menor que 20 Y que 20 es menor que 10 es " + !(A < B && B < A) + " salvo que empleemos el operador ! delante de la expresión, entonces lo negaremos y se convertirá: " + !(A < B && B < A) + "<br>");
    </script>
  </body>
</html>
