<body> 
  <script>
    function iniciarPrograma() {
      alert("Esto se cre칩 con JavaScript");
      let frase = prompt("Introduzca una frase:");
      let frase_nueva = '';

      for (let char of frase) {
        if (char === 'a') {
          frase_nueva += 'u';
          document.write(`Se reemplaz칩 'a' por 'u'.<br>`);
        } else {
          frase_nueva += char;
          document.write(`Se mantuvo el car치cter ${char}.<br>`);
        }
      }

      document.write("<h1>Frase modificada: " + frase_nueva + "</h1>");
    }
  </script> 
  <button id="miBoton" onclick="iniciarPrograma()">Haz clic para iniciar programa</button>
</body>
